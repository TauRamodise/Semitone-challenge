<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">

</head>

<body onload="verify.selectNotes()">
    <div class="container">
        <div class="borders">
            <h1 class="display-1">Semitone Game</h1>
        </div>

        <h4>Your chosen letters are: </h4>
        <div class="borders">
            <h1 id="notes" class="display-4"></h1>
        </div>
        <div class="wrapper">
            <button class="btn btn-primary button" onclick="verify.selectNotes()" id="btn"
                style="position: inherit">Click me!</button>
        </div>
        <script src="semitoneGUI.js" type="text/javascript"></script>

        <h4>What is the distance between the two letters: </h4>
        <input type="text" id="value" placeholder="What's your guess?">
        <div class="wrapper">
            <button class="button btn btn-primary" onclick="verify.checkAnswer()">Check my answer</button>
        </div>
        <div class="explanation">
            <p id="answer"></p>
        </div>
        <br>
        <h4> Player Score</h4>
        <p id="score"></p>
        <p id="message"></p>
    </div>


</body>


</html>
